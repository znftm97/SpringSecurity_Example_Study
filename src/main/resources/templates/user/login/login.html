<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>

<div class="container text-center">
    <div class="login-form d-flex justify-content-center">
        <div class="col-sm-5" style="margin-top: 30px">
            <div class="panel">
                <p>ID와 PW 입력</p>
            </div>

            <div th:if="${param.error}" class="form-group">
                <span th:text="${exception}" class="alert alert-danger">인증 실패</span>
            </div>

            <form th:action="@{/login_proc}" class="form-signin" method="post">
                <input th:type="hidden" th:value="secret" name="secret_key">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="ID" required="required" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="PW" required="required">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">로그인</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
